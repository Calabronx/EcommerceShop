<h1>Listado de carritos</h1>
<div class="row">
  <div class="col-md-4">
    <input type="text"
           [(ngModel)]="filters.keyword"
           name="keyword"
           (input)="listCarts()"
           class="form-control"
           placeholder="Filter cart" />
  </div>
  <div class="col-md-4">
    <select name="sortBy"
            [(ngModel)]="filters.sortBy"
            (change)="listCarts()"
            class="form-control">
      <option>Tipo de carrito</option>
      <option>Precio</option>
    </select>
  </div>
  <div class="col-md-4">
    <a class="btn btn-primary text-light" routerLink="/create">Crear nuevo carrito</a>
    <a class="btn btn-primary text-light" routerLink="/list-shopping-cart">Refrescar pagina</a>
    <a class="btn btn-secondary text-light" routerLink="/list-product">Ir a productos</a>
  </div>
</div>
<div>
  <div class="card mt-1" *ngFor="let shoppingcart of shoppingcart">
    <a routerLink="/get-cart/{{shoppingcart.id}}" class="card-body flex">
      <label>Tipo de carrito:  </label><span class="text-capitalize font-weight-bold">{{shoppingcart.cartName}}</span><br />
      <label>Cantidad de productos :  </label><span class="text-capitalize font-weight-bold">{{shoppingcart.buyCount}}</span><br />
      <label>Descuento:  </label><span class="text-capitalize font-weight-bold">{{shoppingcart.descount}}</span><br />
        <label>Monto total del carrito :  $<span class="float-right mr-2 badge badge-pill badge-warning font-weight-bold amount">{{shoppingcart.totalAmount}}</span>
        </label> {{shoppingcart.totalAmount}}
        
      <br />
      <b>Fecha de creacion : </b><span class="text-capitalize font-weight-bold">{{shoppingcart.createdAt}}</span><br />

      
    <div class="card-footer">
      
</div>
